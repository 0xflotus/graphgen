connection:
      scheme: http
      host: localhost
      port: 7474
     
nodes:
      users:
        labels: User
        count: 10
        models: ["User"]
        properties:
          label: {type: randomElement, params: ["a","b","c"]}
          first_name: firstName
          birth_date: {type: dateTimeBetween, params: ["-65 years", "-18 years"]}

      companies:
        labels: Company
        count: 3
        properties:
          time: unixTime

     
relationships:
      fileSpaceRels:
        start: companies
        end: users
        type: FILESPACE
        mode: 1..n
        properties:
          since: sentence

